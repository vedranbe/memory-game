<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Master - Challenge Your Mind!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans|Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Memory Master</h1>
  <div id="user-container"></div>
  <div class="controls hidden">
    <button class="btn active" onclick="startGame(1)" checked>Level 1</button>
    <button class="btn" onclick="startGame(2)">Level 2</button>
    <button class="btn" onclick="startGame(3)">Level 3</button>
    <button class="btn" onclick="startGame(4)">Level 4</button>
    <button class="btn" onclick="startGame(5)">Level 5</button>
    <button class="btn" onclick="startGame(6)">Level 6</button>
  </div>
  <div id="timer" class="hidden">00:00:000</div>
  <div id="game-container" class="game-container hidden"></div>
  <div class="container hidden">
    <div class="results">
      <h2>Results</h2>
      <ul id="results-list"></ul>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
